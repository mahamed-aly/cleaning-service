version: "3.7"services:  mysqldb:    image: "mysql:8.0"    ports:      - 3307:3306    networks:      - springapimysql-net    environment:      MYSQL_DATABASE: cleaning_service      MYSQL_USER: mohamed      MYSQL_PASSWORD: pass      MYSQL_ROOT_PASSWORD: root    healthcheck:      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]      interval: 10s      timeout: 5s      retries: 5  api_service:   #build: .    image: "mohamedaly89/cleaning-service:latest"    ports:      - 8080:8080    networks:      - springapimysql-net    environment:      - spring.datasource.url=jdbc:mysql://mysqldb:3306/cleaning_service?allowPublicKeyRetrieval=true    depends_on:      mysqldb:        condition: service_healthy    volumes:      - .m2:/root/.m2    command: >      /bin/sh -c "while ! nc -z mysqldb 3306; do sleep 1; done;      java -jar cleaning-service.jar"networks:  springapimysql-net: